name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies â³
        run: npm ci
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Test Unit ğŸ§ª
        run: npm run test
      - name: Test types ğŸ› ï¸
        run: npm run test:typecheck
      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.0
      - name: Test E2E âš™ï¸
        run: npm run test:e2e
      - name: Coverage ğŸ“
        run: npm run coverage
      - name: Build ğŸ”§
        run: npm run build
      - name: Publish package on NPM ğŸ“¦
        run: cd dist && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
