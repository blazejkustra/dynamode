name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies â³
        run: npm ci
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Tests ğŸ§ª
        run: npm run test
      # - name: Coverage ğŸ§ª
      #   run: npm run coverage
      - name: Build ğŸ”§
        run: npm run build
      - name: Publish package on NPM ğŸ“¦
        run: cd dist && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
