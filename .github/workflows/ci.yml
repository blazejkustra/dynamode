name: CI

on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ⏳
        run: npm ci
      - name: Build 🔧
        run: npm run build
      - name: Lint 🧹
        run: npm run lint
      - name: Tests 🧪
        run: npm run test
      - name: Coverage 📝
        run: npm run coverage
